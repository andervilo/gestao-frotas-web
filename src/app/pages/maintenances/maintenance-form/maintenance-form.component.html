<div class="maintenance-form">
  <div class="header">
    <h1>{{ isEditMode ? 'Editar Manutenção' : 'Nova Manutenção' }}</h1>
    <button routerLink="/maintenances" class="btn btn-secondary">
      ← Voltar
    </button>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-row">
      <div class="form-group">
        <label for="vehicleId">Veículo *</label>
        <select
          id="vehicleId"
          formControlName="vehicleId"
          [class.invalid]="maintenanceForm.get('vehicleId')?.invalid && maintenanceForm.get('vehicleId')?.touched"
        >
          <option value="">Selecione um veículo...</option>
          <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
            {{ getVehicleLabel(vehicle) }}
          </option>
        </select>
        <div class="error-message" *ngIf="maintenanceForm.get('vehicleId')?.invalid && maintenanceForm.get('vehicleId')?.touched">
          Veículo é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="type">Tipo *</label>
        <select
          id="type"
          formControlName="type"
          [class.invalid]="maintenanceForm.get('type')?.invalid && maintenanceForm.get('type')?.touched"
        >
          <option value="">Selecione...</option>
          <option *ngFor="let type of maintenanceTypes" [value]="type">
            {{ getTypeLabel(type) }}
          </option>
        </select>
        <div class="error-message" *ngIf="maintenanceForm.get('type')?.invalid && maintenanceForm.get('type')?.touched">
          Tipo é obrigatório
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="description">Descrição *</label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          placeholder="Descreva a manutenção..."
          [class.invalid]="maintenanceForm.get('description')?.invalid && maintenanceForm.get('description')?.touched"
        ></textarea>
        <div class="error-message" *ngIf="maintenanceForm.get('description')?.invalid && maintenanceForm.get('description')?.touched">
          Descrição é obrigatória
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="cost">Custo (R$)</label>
        <input
          type="number"
          id="cost"
          formControlName="cost"
          placeholder="0.00"
          step="0.01"
        />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option *ngFor="let status of maintenanceStatuses" [value]="status">
            {{ getStatusLabel(status) }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="scheduledDate">Data/Hora Agendada *</label>
        <input
          type="datetime-local"
          id="scheduledDate"
          formControlName="scheduledDate"
          [class.invalid]="maintenanceForm.get('scheduledDate')?.invalid && maintenanceForm.get('scheduledDate')?.touched"
        />
        <div class="error-message" *ngIf="maintenanceForm.get('scheduledDate')?.invalid && maintenanceForm.get('scheduledDate')?.touched">
          Data agendada é obrigatória
        </div>
      </div>

      <div class="form-group">
        <label for="startDate">Data/Hora de Início</label>
        <input
          type="datetime-local"
          id="startDate"
          formControlName="startDate"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="completionDate">Data/Hora de Conclusão</label>
        <input
          type="datetime-local"
          id="completionDate"
          formControlName="completionDate"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="notes">Observações</label>
        <textarea
          id="notes"
          formControlName="notes"
          rows="4"
          placeholder="Observações adicionais sobre a manutenção..."
        ></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" routerLink="/maintenances" class="btn btn-secondary">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>
    </div>
  </form>
</div>
